<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- The title block can be overridden by child templates -->
    <title>{% block title %}Exam Support{% endblock %}</title>
    
    <!-- Add Google Fonts (Poppins) for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="logo">ExamPrep</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('question_papers') }}">Question Papers</a></li>
                <li><a href="{{ url_for('notes') }}">Notes</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main>
        <div class="container">
            <!-- The content block is where page-specific content will go -->
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Exam Support Website. All rights reserved.</p>
        </div>
    </footer>
    
</body>
</html>
